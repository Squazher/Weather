<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="get-weather">Search</button>
        </div>
        <div id="current-weather" class="weather-card">
            <h2>Current Weather</h2>
            <div id="weather-icon"></div>
            <div id="weather-info"></div>
        </div>
        <div id="forecast" class="forecast-container">
            <h2>5-Day Forecast</h2>
            <div id="forecast-cards" class="forecast-cards"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
